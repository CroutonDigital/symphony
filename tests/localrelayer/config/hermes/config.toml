[global]
log_level = 'info'

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = true

[mode.channels]
enabled = true

[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = true

[rest]
enabled = true
host = '0.0.0.0'
port = 3000

[telemetry]
enabled = true
host = '0.0.0.0'
port = 3001

[[chains]]
id = 'localsymphony-b'
type = 'CosmosSdk'
rpc_addr = 'http://localsymphony-b:26657'
grpc_addr = 'http://localsymphony-b:9090'
event_source = { mode = 'push', url = 'ws://localsymphony-b:26657/websocket', batch_delay = '500ms' }
rpc_timeout = '10s'
account_prefix = 'symphony'
key_name = 'localsymphony-b'
key_store_type = 'Test'
store_prefix = 'ibc'
default_gas = 100000
max_gas = 4000000
gas_price = { price = 0.1, denom = 'note' }
gas_multiplier = 1.1
max_msg_num = 30
max_tx_size = 2097152
clock_drift = '5s'
max_block_time = '30s'
memo_prefix = ''
sequential_batch_tx = false
trusting_period = '14days'
trust_threshold = '2/3'
address_type = { derivation = 'cosmos' }
packet_filter = { policy = 'allow', list = [[ 'transfer', 'channel-*' ]] }

